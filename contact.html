                <div class="col-10 col-lg-6 py-3">

                    <!-- <form> -->

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <div class="input-group mb-3">

                              <span class="input-group-text">
                                <i class="bi bi-activity"></i>
                              </span>

                              <input type="text" class="form-control" id="name"  placeholder="Enter Your Name" required>
                            
                            </div>
                            <div id="name-text" class="text-danger fw-bold"></div>
                              
<br>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                              </span>
                              
                              <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                            </div>
                        </div>
                        <div id="email-text" class="text-danger fw-bold"></div>

                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>


                        <div class="mb-3">
                            <label for="textarea" class="form-label">Enter Your Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Enter Your Message!" required></textarea>
                          </div>
                          <div id="message-text" class="text-danger fw-bold"></div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-outline-danger btn-lg " id="liveAlertBtn" >Send The Message</button>
                        </div>
                      <!-- </form> -->
                      <div id="successMessage" class="text-center text-success mt-5 display-6 fw-bold"></div>
